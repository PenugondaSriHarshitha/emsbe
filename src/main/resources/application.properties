########################################
# üåê SERVER CONFIGURATION
########################################
server.port=${SERVER_PORT:8090}
server.address=0.0.0.0
server.servlet.context-path=/back1

########################################
# üóÑÔ∏è DATABASE CONFIGURATION
########################################
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/ecommerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

########################################
# ‚öôÔ∏è JPA / HIBERNATE SETTINGS
########################################
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

########################################
# üîê JWT CONFIGURATION
########################################
app.jwtSecret=${APP_JWT_SECRET:change-me}
app.jwtExpirationMs=${APP_JWT_EXPIRATION_MS:86400000}
