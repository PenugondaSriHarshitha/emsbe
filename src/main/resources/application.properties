########################################
# üåê SERVER CONFIGURATION
########################################
# The backend listens on port 8090 (matches Helm values)
server.port=${SERVER_PORT:8090}

# Make backend accessible to other pods in cluster
server.address=0.0.0.0

# Application context path
server.servlet.context-path=/back1


########################################
# üóÑÔ∏è DATABASE CONFIGURATION (MySQL Service in K8s)
########################################
# MySQL service name is 'mysql' in the default namespace
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/ecommerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


########################################
# ‚öôÔ∏è JPA / HIBERNATE SETTINGS
########################################
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


########################################
# üîê JWT CONFIGURATION
########################################
# Default JWT values (override via Helm env if needed)
app.jwtSecret=${APP_JWT_SECRET:change-me}
app.jwtExpirationMs=${APP_JWT_EXPIRATION_MS:86400000}


########################################
# ‚úâÔ∏è MAIL CONFIGURATION (Optional)
########################################
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8
